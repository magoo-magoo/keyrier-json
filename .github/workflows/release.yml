name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

        steps:
            - uses: actions/checkout@v2
              with:
                  # NOTE @v2 uses the token as an auth http header. Set it to
                  # a Personal Access Token instead of secrets.GITHUB_TOKEN
                  # so that tag pushes trigger repo push events.
                  token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            - name: Use Node.js 14
              uses: actions/setup-node@v1
              with:
                  node-version: 14

            - name: Checkout master
              run: git checkout master

            - name: Install dependencies
              run: yarn --frozen-lockfile

            - name: lerna info
              run: yarn lerna info

            - name: Build
              run: yarn lerna run build

            - name: Build Electron app
              uses: samuelmeuli/action-electron-builder@v1
              with:
                  github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
                  release: false
                  package_root: ui
                  skip_build: true
                  args: --linux AppImage --publish never

            - name: Publish NPM package
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
                  yarn lerna publish from-package --yes --no-push --no-git-tag-version

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # This token is provided by Actions, you do not need to create your own token
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false

            - name: Upload binaries to release
              uses: svenstaro/upload-release-action@v1-release
              with:
                  repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
                  tag: ${{ github.ref }}
                  overwrite: true
                  file: ui/dist/*
                  file_glob: true

            - name: Deploy on gh-pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
                  publish_dir: ./ui/build
