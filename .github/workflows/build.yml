name: Test and build

on:
    push:
        branches:
            - master
            - beta
    pull_request:
        branches:
            - master

jobs:
    build:
        if: "!contains(github.event.head_commit.message, 'ci skip')"
        name: Build and test on node ${{ matrix.node_version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                node-version: [14.x]
                os: [ubuntu-latest]

        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: yarn --frozen-lockfile

            - name: lerna info
              run: yarn lerna info

            - name: build
              run: |
                  yarn lerna run build

            - name: Build/release Electron app
              uses: samuelmeuli/action-electron-builder@v1
              with:
                  github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
                  release: false
                  package_root: ui
                  skip_build: true
                  args: --linux AppImage --publish never

            - name: make CLI script executable
              run: chmod +x cli/dist/index.js # make the script executable for tests

            - name: test
              run: yarn lerna run test --parallel -- -- --coverage --watchAll=false

            - name: Stryker mutation testing
              run: yarn lerna run stryker:run

            - name: SonarCloud Scan
              uses: sonarsource/sonarcloud-github-action@master
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

            - name: create version

              if: github.ref == 'refs/heads/master'
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
                  yarn lerna version patch --yes --message "publish %s - ci skip" --no-push --create-release github --conventional-commits
              env:
                  GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            - name: Push new version changes
              if: github.ref == 'refs/heads/master'
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
